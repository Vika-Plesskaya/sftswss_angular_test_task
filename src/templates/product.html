<section class="product">
  <div class="product-card" ng-repeat="product in data.items | filter : filterByCategory">
    <div class="product-card-header">
      <select class="product-card-header__select">
        <option class="product-card-header__option" ng-repeat="option in product.options"> {{option}} </option>
	  </select>
	</div>
    <div class="product-card-image">
      <img ng-srcset="img/products/{{product.img}}.png" alt="card-img">
  	</div>
    <div class="product-card-footer">
      <p class="product-card-footer__title"> {{product.name}} </p>
      <p class="product-card-footer__price"> {{product.price}}â‚¬ </p>
  	</div>
  </div>
</section>
